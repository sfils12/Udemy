<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" type="text/css" href="board.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table class="table">
        <tr>
            <td class="verticalBorder"></td>
            <td class="verticalBorder"></td>
            <td></td>
        </tr>

        <tr>
            <td class="verticalBorder horizontalBorder"></td>
            <td class="verticalBorder horizontalBorder"></td>
            <td class="horizontalBorder"></td>
        </tr>

        <tr>
            <td class="verticalBorder horizontalBorder"></td>
            <td class="verticalBorder horizontalBorder"></td>
            <td class="horizontalBorder"></td>
        </tr>
    </table>

</body>
</html>
