<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="John" required="true">

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith" required="true">

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required="true">
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" pattern=".{5,10}" required title="Pasword must be between 5 to 10 characters">
        </div>

        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                </select>
            </label>
        </div>
        
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms">
        
        <div>
            <input type="submit" value="Submit">
        </div>        
    </form>

    
</body>
</html>
